<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OpennessGames</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container">
        <h5>添加日期</h5>
        <form id="addDate">
            <input type="date" name="date" id="date">
            <input type="time" name="time" id="time">
            <button type="submit">提交</button>
        </form>
        <p class="hidden">你输入的日期</p>
        <div class="pickedTime">

            <div class="time">
                <span id="time-years">-</span>
                <p>年</p>
            </div> <!-- time -->

            <div class="time">
                <span id="time-days">-</span>
                <p>天</p>
            </div> <!-- time -->

            <div class="time">
                <span id="time-hours">-</span>
                <p>时</p>
            </div> <!-- time -->

            <div class="time">
                <span id="time-minutes">-</span>
                <p>分</p>
            </div> <!-- time -->

            <div class="time">
                <span id="time-seconds">-</span>
                <p>秒</p>
            </div> <!-- time -->

        </div> <!-- pickedTime -->
        <p class="hidden">Until: <span id="until"></span></p>

        <h1>万祯官网</h1>
        <p>我们正在搭建中，马上就来~</p>
        <div class="boxes">
            <div class="box">
                <span id="days">-</span>
                <p>天</p>
            </div> <!-- box -->

            <div class="box">
                <span id="hours">-</span>
                <p>时</p>
            </div> <!-- box -->

            <div class="box">
                <span id="minutes">-</span>
                <p>分</p>
            </div> <!-- box -->

            <div class="box">
                <span id="seconds">-</span>
                <p>秒</p>
            </div> <!-- box -->

        </div> <!-- boxes -->
    </div> <!-- container -->

    <script src="js/script.js"></script>
    <div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
    </div>
</body>

</html>
